{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDAAN - Get Started</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-container: rgba(15, 20, 45, 0.95);
            --bg-panel: rgba(20, 25, 50, 0.8);
            --bg-input: rgba(10, 14, 39, 0.6);
            --purple: #8a2be2;
            --cyan: #00d4ff;
            --green: #00ff41;
            --red: #e74c3c;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.7);
            --text-placeholder: rgba(255, 255, 255, 0.4);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --radius-lg: 0;
            --radius-md: 10px;
            --radius-sm: 8px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            padding: 0; 
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .form-control, .form-select {
            background: var(--bg-input) !important;
            border: 2px solid rgba(138, 43, 226, 0.3) !important;
            color: var(--text-primary) !important;
            font-size: 15px;
        }

        .form-control::placeholder { color: var(--text-placeholder) !important; }

        .form-control:focus, .form-select:focus {
            background: rgba(10, 14, 39, 0.8) !important;
            border-color: var(--purple) !important;
            box-shadow: 0 0 0 0.25rem rgba(138, 43, 226, 0.2), 0 0 20px rgba(138, 43, 226, 0.3) !important;
            color: var(--text-primary) !important;
        }

        .form-label { color: var(--text-secondary) !important; font-weight: 600; font-size: 14px; }

        .main-container {
            width: 100%;
            min-height: 100vh;
            background: var(--bg-container);
            border: none; 
            border-radius: var(--radius-lg);
            box-shadow: none; 
            overflow-y: auto;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            padding: 40px; 
            display: flex;
            flex-direction: column;
            align-items: center; 
        }
        
        .content-wrapper { max-width: 600px; width: 100%; }

        .logo-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; }
        
        .logo { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }

        .logo img {
            width: 150px; height: 150px; object-fit: contain;
            animation: float 3s ease-in-out infinite;
        }

        .logo-text-fallback {
            font-size: 80px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .brand-name {
            font-size: 56px; font-weight: 700; color: var(--text-primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); margin-bottom: 10px;
        }

        .tagline { font-size: 18px; opacity: 0.95; line-height: 1.6; color: var(--text-muted); text-align: center; }

        .form-header { font-size: 32px; color: var(--text-primary); font-weight: 600; text-align: center; margin-bottom: 30px; }

        .tab-container { display: flex; margin-bottom: 30px; border-bottom: 2px solid rgba(138, 43, 226, 0.3); }

        .tab-btn {
            flex: 1; padding: 15px; background: none; border: none; color: var(--text-muted);
            font-size: 16px; font-weight: 600; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.3s ease;
        }

        .tab-btn.active { color: var(--cyan); border-bottom-color: var(--cyan); }
        .tab-btn:hover { color: var(--text-primary); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .submit-btn {
            width: 100%; padding: 16px; background: linear-gradient(135deg, var(--purple) 0%, var(--cyan) 100%);
            color: white; border: none; border-radius: var(--radius-md); font-size: 16px; font-weight: 600;
            cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; margin-top: 10px;
        }

        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4); }

        .social-btn {
            width: 100%; padding: 12px; background: var(--bg-input); color: var(--text-primary);
            border: 2px solid rgba(138, 43, 226, 0.3); border-radius: var(--radius-md); font-size: 15px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center;
            gap: 10px; margin-bottom: 10px;
        }

        .social-btn:hover { border-color: var(--cyan); background: rgba(10, 14, 39, 0.8); }

        .divider { display: flex; align-items: center; text-align: center; margin: 25px 0; color: var(--text-muted); font-size: 14px; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid rgba(138, 43, 226, 0.3); }
        .divider span { padding: 0 15px; }

        .info-note { margin-top: 20px; padding: 15px; background: rgba(138, 43, 226, 0.15); border-left: 4px solid var(--purple); border-radius: var(--radius-sm); font-size: 13px; color: rgba(255, 255, 255, 0.8); }

        .required { color: var(--red); }
        .link-text { color: var(--purple); text-decoration: none; font-size: 14px; transition: color 0.3s ease; }
        .link-text:hover { color: var(--cyan); }

        @media (max-width: 650px) {
            .main-container { padding: 30px 20px; }
            .brand-name { font-size: 42px; }
            .form-header { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper"> 
            <div class="logo-container">
                <div class="logo">
                    <img src="{% static 'core/images/logo.png' %}" alt="UDAAN" onerror="this.style.display='none'; document.getElementById('fallback-icon').style.display='block';">
                    <span id="fallback-icon" class="logo-text-fallback" style="display:none;">ðŸš€</span>
                </div>
                <h1 class="brand-name">UDAAN</h1>
                <p class="tagline">Your Future, Programmed.</p>
            </div>

            <div class="tab-container">
                <button class="tab-btn active" onclick="switchTab('signin')">Sign In</button>
                <button class="tab-btn" onclick="switchTab('register')">Create Account</button>
            </div>

            <div id="signin-tab" class="tab-content active">
                <h2 class="form-header">Welcome Back!</h2>

                <button type="button" class="social-btn">
                    <i class="fab fa-google" style="color: var(--green);"></i>
                    <span>Continue with Google</span>
                </button>

                <div class="divider"><span>OR</span></div>

                <form id="signinForm">
                    <div class="mb-3">
                        <label class="form-label">Email Address <span class="required">*</span></label>
                        <input type="email" class="form-control" required placeholder="your.email@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password <span class="required">*</span></label>
                        <input type="password" class="form-control" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="submit-btn" id="signin-btn">Sign In</button>
                </form>

                <div class="text-center mt-4">
                    <span style="color: var(--text-muted); font-size: 14px;">Don't have an account? </span>
                    <a href="#" class="link-text" onclick="switchTab('register'); return false;">Create Account</a>
                </div>
            </div>

            <div id="register-tab" class="tab-content">
                <h2 class="form-header">Get Started</h2>
                <button type="button" class="social-btn">
                    <i class="fab fa-google" style="color: var(--green);"></i>
                    <span>Sign up with Google</span>
                </button>

                <div class="divider"><span>OR</span></div>

                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name <span class="required">*</span></label>
                        <input type="text" class="form-control" required placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address <span class="required">*</span></label>
                        <input type="email" class="form-control" required placeholder="your.email@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Create Password <span class="required">*</span></label>
                        <input type="password" class="form-control" required placeholder="Minimum 8 characters">
                    </div>
                    <button type="submit" class="submit-btn" id="register-btn">Create My Career Roadmap</button>
                </form>
                
                <div class="text-center mt-4">
                    <span style="color: var(--text-muted); font-size: 14px;">Already have an account? </span>
                    <a href="#" class="link-text" onclick="switchTab('signin'); return false;">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Tab Switching
        function switchTab(tab) {
            document.getElementById('signin-tab').classList.toggle('active', tab === 'signin');
            document.getElementById('register-tab').classList.toggle('active', tab === 'register');
            
            const btns = document.querySelectorAll('.tab-btn');
            if(tab === 'signin') {
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }

        // 2. Handle Sign In (Redirect to Input/Generate)
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('signin-btn');
            btn.innerHTML = "Signing in...";
            
            setTimeout(() => {
                // REDIRECT TO THE INPUT PAGE
                window.location.href = "{% url 'input' %}"; 
            }, 1000);
        });

        // 3. Handle Registration (Redirect to Input/Generate)
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            btn.innerHTML = "Creating Account...";

            setTimeout(() => {
                // REDIRECT TO THE INPUT PAGE
                window.location.href = "{% url 'input' %}"; 
            }, 1000);
        });
    </script>
</body>
</html>
